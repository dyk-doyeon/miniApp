<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <title>Welcome to Mini</title>
</head>
<body>
  <header>
    <h1 class="hidden">Mini App</h1>
    <div id="nav">
      <div class="logo">
        <a href="#"><img src="images/logo.png"></a>
      </div>
      <ul class="navText">
        <li class="navTexts"><a href="#car-nav"><h2>LINE UP</h2></a></li>
        <li class="navTexts"><a href="#features"><h2>FEATURES</h2></a></li>
        <li class="navTexts"><a href="#gallery"><h2>GALLERY</h2></a></li>
      </ul>
      <ul class="navImg">
        <li class="navImgs"><a href="#"><img src="images/cart.svg"><h2>Shop Now!</h2></a></li>
        <li class="navImgs"><a href="#"><img src="images/car.svg"></a><h2>Build & Price</h2></li>
        <li class="navImgs"><a href="#"><img src="images/search.svg"><h2>Find your Car</h2></a></li>
      </ul>
    </div>
  </header>

  <div id="hero">
    <video poster="https://86bd04aee645f41c2005-510904abdc95bfe9a6b152d3edc0036b.ssl.cf5.rackcdn.com/Public/img/2016-739165/content/electric/fast-facts-poster.jpg?v=NwY8tz2G0hI8N6iLlo2v8m4NZBYEb6Dj3jJYlFRgPBM1" muted autoplay loop class="full-height-img" playsinline>
      <source src="https://86bd04aee645f41c2005-510904abdc95bfe9a6b152d3edc0036b.ssl.cf5.rackcdn.com/Public/img/2016-739165/content/electric/fast-facts.mp4?v=NwY8tz2G0hI8N6iLlo2v8m4NZBYEb6Dj3jJYlFRgPBM1" />
    </video>
  </div>


  <main id="app">
    <nav id="car-nav">
      <div class="lineText"> 
        <h2 class="carText">THE MINI LINEUP</h2>
      </div>
      <ul class="cars">
        <thecarthumb @loadbdata="loadShowBox" v-for="car in carData" :car="car"></thecarthumb>
      </ul>
    </nav>

    <section id="features">
      <showbox @closelb="this.show = false" v-if="show" :car="loadBData"></showbox>
    </section>


    <section id="gallery">
      <h2 class="carText">THE MINI GALLERY</h2>
      <div class="slideContainer">
        <div class="slides fade">
          <img src="images/slideImg1.png" style="width:100%">
        </div>
        <div class="slides fade">
          <img src="images/slideImg2.png" style="width:100%">
        </div>
        <div class="slides fade">
          <img src="images/slideImg3.png" style="width:100%">
        </div>
      </div>
      <div class="dotContainer">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
    </section>
  
  
  </main>

  <footer id="footer">
    <div class="logoFooter">
      <a href="#"><img src="images/logo2.png"></a>
    </div>
    <ul class="navText2">
      <li class="navTexts2"><a href="#car-nav"><h2>LINE UP</h2></a></li>
      <li class="navTexts2"><a href="#features"><h2>FEATURES</h2></a></li>
      <li class="navTexts2"><a href="#gallery"><h2>GALLERY</h2></a></li>
    </ul>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/main.js" type="module" defer></script>
</body>
</html>
